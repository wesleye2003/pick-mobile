<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="registerForm" ng-submit="doRegister(registerForm)" novalidate>
      <div class="list">
     		<label class="item item-input">
				  <span class="input-label">Username</span>
				  <input type='text' ng-model="username" name="username" required>
				</label>

				<label class="item item-input">
				  <span class="input-label">Password</span>
				  <input type='password' ng-model="password" name="password" required>
				</label>

        <button class="button button-block button-positive" type="submit">Register</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
